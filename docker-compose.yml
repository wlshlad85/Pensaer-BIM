version: "3.9"

services:
  # =============================================================================
  # Frontend - React/TypeScript with Vite
  # =============================================================================
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./app/src:/app/src:ro
      - ./app/public:/app/public:ro
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - server
    networks:
      - pensaer

  # =============================================================================
  # API Server - FastAPI with MCP servers
  # =============================================================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app:ro
      - model-data:/data/models
    environment:
      - DATABASE_URL=postgresql://pensaer:pensaer@postgres:5432/pensaer
      - REDIS_URL=redis://redis:6379
      - KERNEL_URL=http://kernel:50051
      - STORAGE_PATH=/data/models
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pensaer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # Rust Kernel - Geometry, CRDT, IFC processing
  # =============================================================================
  kernel:
    build:
      context: ./kernel
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    networks:
      - pensaer
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # =============================================================================
  # PostgreSQL with PostGIS
  # =============================================================================
  postgres:
    image: postgis/postgis:16-3.4-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pensaer
      - POSTGRES_PASSWORD=pensaer
      - POSTGRES_DB=pensaer
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pensaer
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pensaer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis - Caching, pub/sub, sessions
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - pensaer
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # MinIO - S3-compatible object storage (dev only)
  # =============================================================================
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=pensaer
      - MINIO_ROOT_PASSWORD=pensaer123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - pensaer

networks:
  pensaer:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  model-data:
