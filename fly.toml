# =============================================================================
# Fly.io Configuration for Pensaer-BIM Server
# Deploy with: fly deploy
# =============================================================================

app = "pensaer-api"
primary_region = "iad"

[build]
  dockerfile = "server/Dockerfile"
  target = "production"

[env]
  LOG_LEVEL = "info"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

# WebSocket support
[experimental]
  cmd = ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

# Secrets (set with: fly secrets set KEY=value)
# - DATABASE_URL
# - REDIS_URL
# - LINEAR_API_KEY
# - AUTH0_CLIENT_SECRET (or other auth)
