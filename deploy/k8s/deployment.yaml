# =============================================================================
# Pensaer-BIM Kubernetes Deployment
# Apply with: kubectl apply -f deploy/k8s/
# =============================================================================

---
# =============================================================================
# ConfigMap - Shared configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: pensaer-config
  namespace: pensaer
data:
  LOG_LEVEL: "info"
  KERNEL_URL: "http://pensaer-kernel:50051"
  VITE_API_URL: "https://api.pensaer.io"
  VITE_WS_URL: "wss://api.pensaer.io/ws"

---
# =============================================================================
# API Server Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pensaer-server
  namespace: pensaer
  labels:
    app: pensaer-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pensaer-server
  template:
    metadata:
      labels:
        app: pensaer-server
    spec:
      containers:
        - name: server
          image: ghcr.io/pensaer/pensaer-bim/server:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: pensaer-config
            - secretRef:
                name: pensaer-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pensaer-server
  namespace: pensaer
spec:
  selector:
    app: pensaer-server
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# =============================================================================
# Kernel Service Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pensaer-kernel
  namespace: pensaer
  labels:
    app: pensaer-kernel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pensaer-kernel
  template:
    metadata:
      labels:
        app: pensaer-kernel
    spec:
      containers:
        - name: kernel
          image: ghcr.io/pensaer/pensaer-bim/kernel:latest
          ports:
            - containerPort: 50051
          env:
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pensaer-kernel
  namespace: pensaer
spec:
  selector:
    app: pensaer-kernel
  ports:
    - port: 50051
      targetPort: 50051
  type: ClusterIP

---
# =============================================================================
# Horizontal Pod Autoscaler
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pensaer-server-hpa
  namespace: pensaer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pensaer-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pensaer-kernel-hpa
  namespace: pensaer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pensaer-kernel
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# =============================================================================
# Ingress (nginx-ingress)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pensaer-ingress
  namespace: pensaer
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/websocket-services: "pensaer-server"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - api.pensaer.io
      secretName: pensaer-tls
  rules:
    - host: api.pensaer.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pensaer-server
                port:
                  number: 8000
