name: Kernel CI

on:
  push:
    branches: [main]
    paths:
      - 'kernel/**'
      - '.github/workflows/kernel-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'kernel/**'
      - '.github/workflows/kernel-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # M0: Central tolerance constants for verification
  PENSAER_GEOM_TOL_MM: 1.0
  PENSAER_SNAP_TOL_MM: 0.5

jobs:
  # Quick lint check - fails fast
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kernel
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (warnings as errors)
        run: cargo clippy --all-targets -- -D warnings -A dead_code

  # Main test suite
  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kernel

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            kernel/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('kernel/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests (pensaer-math)
        run: cargo test -p pensaer-math --release

      - name: Run tests (pensaer-geometry)
        run: cargo test -p pensaer-geometry --release

      - name: Run doc tests
        run: cargo test --doc --release

      # M0: Verify constants are correct
      - name: Verify M0 constants
        run: |
          cargo test -p pensaer-geometry constants::tests --release
          echo "✓ M0 constants verified"

      # M1: Verify spatial indexing
      - name: Verify M1 spatial indexing
        run: |
          cargo test -p pensaer-geometry spatial --release
          echo "✓ M1 spatial indexing verified"

  # Cross-platform compatibility
  cross-platform:
    name: Cross Platform (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: kernel

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            kernel/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('kernel/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --release

  # NOTE: MSRV check removed - dependencies (proptest, etc.) require Rust 1.82+
  # Add back when the project stabilizes and MSRV policy is defined
